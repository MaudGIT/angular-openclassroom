<li [ngClass]="{'list-group-item': true,
								'list-group-item-success': loveIts > 0,
								'list-group-item-danger': loveIts < 0}">
	<div class="row">
		<h4 class="col-xs-8">{{ postTitle }}</h4>
		<span class="col-xs-4">{{ postCreatedDate | date: 'short'}}</span>
	</div>
	<p>{{ postContent }}</p>
	<button class="btn btn-success" (click)="onIncreaseLoveIts()">Love it</button>
	<button class="btn btn-danger" (click)="onDecreaseLoveIts()">Don't Love it</button>
	<p>Number of loveIts : {{ loveIts }}</p>
</li>
